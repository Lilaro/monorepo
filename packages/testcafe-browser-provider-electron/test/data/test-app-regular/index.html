<html>
    <head>
        <title>TEST</title>
    </head>
    <body>
        <h1>TEST ME</h1>
        <script>
            var { Menu } = require('@electron/remote');
            var foo      = require('./client.js').foo;

            var contextMenu = Menu.buildFromTemplate([
                {
                    label: 'Test',
                    sublabel: 'item 1',

                    click () {
                        window.contextMenuClicked = true;
                    }
                },
                {
                    label: 'Test 2',
                    sublabel: 'item 2',
                },
                {
                    label: 'New Test',
                    sublabel: 'item 3',
                },
                {
                    label: 'New Test',
                    sublabel: 'item 4',
                }
            ]);

            window.addEventListener('contextmenu', e => {
                e.preventDefault();

                contextMenu.popup();
            }, false);

            document.querySelector('h1').textContent = foo();
        </script>
    </body>
</html>
